<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Desde el taller hasta tu ubicación, helpmechanic te ayuda a ver una lista de profesionales en la mecánica que estan dispuestos a ayudarte con tu motorizado" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>helpmechanic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="offline"></div>
  <div id="app"></div>
  <script>
    const offlineSite = document.querySelector('.offline');
    document.addEventListener('DOMContentLoaded', () => {
      const offlineSite = document.querySelector('.offline');

      function handleOnlineEvent() {
        offlineSite.style.marginTop = '0';
        offlineSite.style.background = 'transparent';
        offlineSite.style.color = 'black';
        offlineSite.textContent = ' ';
      }

      function handleOfflineEvent() {
        offlineSite.style.marginTop = '15vh';
        offlineSite.style.background = 'rgb(227, 130, 130)';
        offlineSite.style.color = 'white';
        offlineSite.style.padding = '20px';
        offlineSite.textContent = 'No se encuentra conectado a una red';
      }

      if (navigator.serviceWorker) {
        window.addEventListener('online', handleOnlineEvent);
        window.addEventListener('offline', handleOfflineEvent);
      }
    });
  </script>
</body>

</html>
