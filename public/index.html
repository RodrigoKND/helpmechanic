<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web Site" />
  <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>helpmechanic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Lexend+Peta:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="offline"></div>
  <div id="app"></div>
  <script>
    const offlineSite = document.querySelector('.offline');
    document.addEventListener('DOMContentLoaded', () => {
      const offlineSite = document.querySelector('.offline');

      function handleOnlineEvent() {
        offlineSite.style.marginTop = '0';
        offlineSite.style.background = 'transparent';
        offlineSite.style.color = 'black';
        offlineSite.textContent = ' ';
      }

      function handleOfflineEvent() {
        offlineSite.style.marginTop = '15vh';
        offlineSite.style.background = 'rgb(227, 130, 130)';
        offlineSite.style.color = 'white';
        offlineSite.style.padding = '20px';
        offlineSite.textContent = 'No se encuentra conectado a una red';
      }

      if (navigator.serviceWorker) {
        window.addEventListener('online', handleOnlineEvent);
        window.addEventListener('offline', handleOfflineEvent);
      }
    });
  </script>
</body>
</html>
